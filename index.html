<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Cairo:wght@200..1000&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Manrope:wght@200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Overpass:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Work+Sans:ital,wght@0,100..900;1,100..900&family=Young+Serif&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
    <title>Frontend Mentor | Intro component with sign up form</title>
  </head>
  <body>
    <main>
      <section class="words">
        <h1>Learn to code by watching others</h1>
        <p>
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </section>
      <section class="sign">
        <span> <b>Try it free 7 days</b> then $20/mo. thereafter </span>
        <div class="sign-info">
          <form class="box" id="form">
            <div class="form-control">
              <input type="text" id="firstname" placeholder="First Name" />
              <img src="./images/icon-error.svg" alt="error-icon" />
              <small></small>
            </div>
            <div class="form-control">
              <input type="text" id="lastname" placeholder="Last Name" />
              <img src="./images/icon-error.svg" alt="error-icon" />
              <small></small>
            </div>
            <div class="form-control">
              <input type="email" id="email" placeholder="Email Address" />
              <img src="./images/icon-error.svg" alt="error-icon" />
              <small></small>
            </div>
            <div class="form-control" id="form">
              <input type="password" id="password" placeholder="Password" />
              <img src="./images/icon-error.svg" alt="error-icon" />
              <small></small>
            </div>
          <button type="submit">Claim your free trial</button>
          <p>
            By clicking the button, you are agreeing to our
            <b>Terms and Services</b>
          </p>
        </div>
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
